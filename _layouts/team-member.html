---
layout: default
---
{% assign team = site.pages | where: "path", "team.html" | first %}

<section class="hero diagonal">
	<div class="container">
		{% if team.heading %}
		<h2><a href="{{ site.baseurl }}/team/">{{ team.heading }}</a> / {{ page.title | capitalize }}</h2>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}
	</div>
</section>
