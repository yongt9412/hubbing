---
title: Contact
heading: Get in touch today
subtitle: You want to know more about hubbing? Just send us a message!
map:
  latitude: 59.9097109
  longitude: 10.7634064
  address: "Schweigaardsgate 34 C, Oslo 0191, Norway"
  zoom: 13
---

<section class="diagonal">
	<div class="container">
		<form action="https://formspree.io/contact@hubbing.net" method="POST" class="contact-form">
			<div class="halves">
				<div>
					<label for="first-name">First Name</label>
					<input type="text" name="first-name" id="first-name" placeholder="John" />
				</div>

				<div>
					<label for="last-name">Last Name</label>
					<input type="text" name="last-name" id="last-name" placeholder="Doe" />
				</div>
			</div>

			<label for="email">Email Address</label>
			<input type="email" name="_replyto" id="email" placeholder="john@example.com" required />

			<label for="message">Message</label>
			<textarea name="message" id="message" placeholder="Hi There..."></textarea>
			<div style="position: absolute; left: -5000px;" aria-hidden="true">
				<input type="text" name="_gotcha" tabindex="-1" value="">
			</div>
			<input type="hidden" name="_next" value="{{ site.baseurl }}/contact-success/" />
			<input class="button alt gradient-button" type="submit" value="Send message" />
		</form>
	</div>
</section>

<!--<section class="diagonal map">
	<div id="gmap_canvas"></div>
</section>-->

<section class="diagonal alternate">
	<div class="container halves aligned-top">
		<div>
			<h3>Address</h3>
				<address><a target="_blank" href="https://www.google.com/maps/place/{{ page.map.address | url_encode }}">{{ page.map.address | replace: ", ", ", <br>" }}</a></address>
		</div>
	</div>
</section>
